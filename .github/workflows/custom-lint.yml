name: Lint primarily with prettier
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2

      - name: Install our packages
        run: yarn install

      - name: Lint
        run: yarn test:lint
